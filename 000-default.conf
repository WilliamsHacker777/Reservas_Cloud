<VirtualHost *:80>
    # La DocumentRoot de Apache ahora es /var/www/html/public
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        # Permite el uso de archivos .htaccess
        AllowOverride All
        # Requerido por Apache 2.4
        Require all granted
    </Directory>

    # Configuraci√≥n de log
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>